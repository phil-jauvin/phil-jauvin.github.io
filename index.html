<!doctype html>

<html ng-app="portfolio">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="robots" content="noindex">
    <title>Phil Jauvin</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="stylesheets/main.css" rel="stylesheet">

    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet' type='text/css'>

  </head>

  <body>

    <div class="bg-parl">
    <div class="jumbotron">

      <div class="container">
        <div class="row col-sm-8">
          <h1>PHIL JAUVIN</h1>
        </div>
      </div>

      <div class="container">

        <div class="row col-sm-4">
          <h2 id="projectbutton"><a href="#projects">Projects</a></h2>
          <h2 id="socialbutton"><a href="#contact">Contact</a></h2>
          <h2 id="socialbutton"><a href="#social">Contact</a></h2>
        </div>

      </div>

      </div>
    </div>

    <div>

      <div class="container col-sm-12"  id="projects">

        <div class="col-sm-12">
          <h1>Select projects</h1>
        </div>

        <div class="resume">

          <div class="col-sm-4 showcase">
            <a href="https://github.com/phil-jauvin/flatstr"><img class="img-thumbnail thumb" src="images/flatstr.jpg" alt="1738"></a>
            <h3>Flatstr</h3>

            <div id="flatstrmodal" class="modal fade" role="dialog">
              <flatstr-modal></flatstr-modal>
            </div>
          </div>

          <div class="col-sm-4 showcase">
            <a href="http://159.203.29.155:5000/"><img class="img-thumbnail thumb" src="images/beats.jpg" alt="1738"></a>
            <h3>Reddit 100</h3>

            <div id="beatsmodal" class="modal fade" role="dialog">
              <beats-modal></beats-modal>
            </div>
          </div>

          <div class="col-sm-4 showcase">
            <a href="http://159.203.29.155:4000/"><img class="img-thumbnail thumb" src="images/kayak.jpg" alt="1738"></a>
            <h3>Ka-yak</h3>

            <div id="kayakmodal" class="modal fade" role="dialog">
              <kayak-modal></kayak-modal>
            </div>
          </div>

        </div>

      </div>


      <div class="container-fluid col-sm-12"  style="background-color:rgb(204, 187, 153);" id="contact">

        <h1>Send me a message</h1>

        <div class="resume">

          <form role="form" action="http://formspree.io/philippejauvin@gmail.com" method="POST">

            <div class="col-sm-12">

              <div>

                <div>
                  <input type="hidden" name="_next" value="#contact">
                </div>

                <div class="form-group col-sm-offset-1 col-sm-10">
                  <input class="form-control col-xs-12 contact-form input-lg" type="text" name="name" placeholder="Name" required>
                </div>

                <div class="form-group col-sm-offset-1 col-sm-10">
                  <input class="form-control col-xs-12 contact-form input-lg" type="email" name="_replyto" placeholder="you@domain.net" required>
                </div>

                <div class="form-group col-sm-offset-1 col-sm-10">
                  <textarea class="form-control col-xs-12 contact-form input-lg" rows="5" name="message" placeholder="Type a nice message..." required></textarea>
                </div>

              </div>

            </div>

            <button type="submit" class="btn btn-default btn-lg" style="margin-top:10px;">Submit</button>

          </form>

        </div>

      </div>


      <div class="container-fluid col-sm-12 p-footer" id="social">

        <div>
          <a href="https://github.com/phil-jauvin"><i class="fa fa-github social" style="margin-bottom:0px;"></i></a>
        </div>

        <div class="col-xs-12" style="text-align:center;color:floralwhite;margin-top:15px;margin-bottom:40px;">
          <h4 class="col-xs-12 col-sm-4 col-sm-offset-4">
            I'm a Developer/Math Nerd based in Ottawa,ON. <br>
            When I'm not busy coding you can find me at the nearest Tim Hortons.
          </h4>
        </div>

      </div>


    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <!-- Google maps -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="./js/map.js"></script>

    <!-- Smooth scrolling -->
    <script src="./js/anchorscroll.js"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="./js/app.js"></script>

  </body>

</html>
